<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
</head>
<body>
  
    <input type="text" id="Url" placeholder="Enter your name">
    <button id="btn" onclick="return openUrl();">Open Url</button>
</body>




    <script type="text/javascript">
        function openUrl() {
            var url = document.getElementById('Url').value;
            window.open(url);
        }

        </script>
</html>
